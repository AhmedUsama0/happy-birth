<body>
    <div class="body">
        <div class="bg_heart">
            <p style="text-align: center; color: purple; font-size: 40px; margin-top:50px">انزلى تحت يا بطة</p>
        </div>
        <div class="letter_ct">
            <input type="checkbox" id="check" />
            <label for="check">
                <span class="letter main"></span>
                <div class="note">
                    <p class="int">
                        كل سنه وانتى طيبه يا نورى وعيد ميلاد سعيد عليكى يارب وتفضلى دايما نور للى حواليكى. مش عارف اقولك
                        ايه عشان مش متعود اكتب حاجات طويلة اهنى بيها حد بس الحقيقة انك مش اى حد عشان كده حبيت اكتبلك
                        واقولك انك اجمل بنت انا شوفتها خُلقاً وخٍلقةً وبجد مبسوط ان انسانة جميلة وطيبة زيك فى حياتى. مش
                        عاوزك تزعلى من اى حاجه حصلت منى بقصد او بدون قصد لانى والله مش كده ولا قاصد ائذيكى وان امرك
                        يهمنى فعلاً ولو مكنش يهمنى مكنتش اضايقت عشانك وحاولت اراضيكِ. بقيتى 18 سنة من الانسانية والطيبة
                        واللُطف والعطاء والجمال والاخلاق. مش هبالغ لو قولت انِ كان نفسى اقابلك من زمان عشان اعرف اديكِ
                        كل الحلو اللى كان فيا. وعشان انا شايف انك تستحقى ده ف انا هديكى كل اللى باقى منى وهحاول اخلق فى
                        نفسى وارجع حاجات حلوة كانت فيا عشانك وعشان اشوف ابتسامتك الجميلة دى. ابسط حاجه ممكن اعملهالك انى
                        اعملك حاجة مخصوص زى دى. وممكن تقولى اكيد عملها لغيرى. الحقيقة ان انتى اول واحدة اعملها كده والله
                        ومكتفيش بمجرد كلمة وخلاص. لا انتى تستحقى تاخدى من وقتى وقلبى وكل اللى باقى منى. كل سنة وانتِ
                        الشخص الوحيد اللى حاسس انِ مش هندم عليه عشان اللى زيك مش هقولك انهم قله - لا - اللى زيك
                        مشفتهمش قبل كده ومش عاوز اشوفهم عشان مكتفى بوجودك
                        لما تخلصى قراءة اضغطى الزرار اللى تحت
                    </p>
                    <button class="btn-letter">اضغطينى يا بطوط</button>
                </div>
                <span class="front"></span>
                <span class="letter flap-bg"></span>
                <span class="letter flap"></span>
                <span class="heart-letter"></span>
            </label>
        </div>

        <div class="happy-birth">
            كل سنه وانتى طيبة يا اجمل نورى
        </div>
    </div>
